- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
      - name: Import VPC Variable File
        include_vars:  vars/vpc_setup 
      
      - name: Create VPC
        ec2_vpc_net: 
          name: "{{vpc_name}}"
          cidr_block: "{{vpcCidr}}"
          region: "{{region}}"
          dns_support: yes
          dns_hostnames: yes
          tenancy: default
          state: "{{state}}"
        register: vpcout
      
      - debug: 
         var: vpcout

      - name: Create public VPC Subnet1 in zone- {{zone1}}
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            cidr: "{{PubSub1Cidr}}"
            region: "{{region}}"
            state: "{{state}}"
            resource_tags: 
              Name: openinno-pubsub1
            map_public: yes
            az: "{{zone1}}"
        register: pubsub1_out
      
      - name: Create public VPC Subnet2 zone- {{zone2}}
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            cidr: "{{PubSub2Cidr}}"
            region: "{{region}}"
            state: "{{state}}"
            resource_tags: 
              Name: openinno-pubsub2
            map_public: yes
            az: "{{zone2}}"
        register: pubsub2_out

      - name: Create public VPC Subnet3 zone- {{zone3}}
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            cidr: "{{PubSub3Cidr}}"
            region: "{{region}}"
            state: "{{state}}"
            resource_tags: 
              Name: openinno-pubsub3
            map_public: yes
            az: "{{zone3}}"
        register: pubsub3_out
      
      - debug:  
          var: pubsub3_out

      - name: Create private VPC Subnet1 in zone- {{zone1}}
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            cidr: "{{PrivSub1Cidr}}"
            region: "{{region}}"
            state: "{{state}}"
            resource_tags: 
              Name: openinno-privatesub1
            map_public: yes
            az: "{{zone1}}"
        register: private_sub1_out
  
      - name: Create private VPC Subnet2 zone- {{zone2}}
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            cidr: "{{PrivSub2Cidr}}"
            region: "{{region}}"
            state: "{{state}}"
            resource_tags: 
              Name: openinno-privatesub2
            map_public: yes
            az: "{{zone2}}"
        register: private_sub2_out
   
      - name: Create private VPC Subnet3 zone- {{zone3}}
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            cidr: "{{PrivSub3Cidr}}"
            region: "{{region}}"
            state: "{{state}}"
            resource_tags: 
              Name: openinno-privatesub1
            map_public: yes
            az: "{{zone3}}"
        register: private_sub3_out


      